{% extends "base.html" %}

{% block title %}User Management{% endblock %}

{% block content %}
<h1 style="color: var(--centauri-cyan); margin-bottom: 2rem;">User Management</h1>

<!-- Filters & Search -->
<div class="card">
    <div style="display: flex; gap: 1rem; flex-wrap: wrap; align-items: center;">
        <input type="text" id="searchInput" class="form-input" placeholder="Search users..." style="flex: 1; min-width: 250px;">
        
        <select id="statusFilter" class="form-input" style="width: 150px;">
            <option value="">All Status</option>
            <option value="active">Active</option>
            <option value="warned">Warned</option>
            <option value="removed">Removed</option>
            <option value="new">New</option>
        </select>
        
        <button class="btn btn-secondary" onclick="refreshUsers()">↻ Refresh</button>
        <button class="btn btn-primary" onclick="exportUsers()">↓ Export CSV</button>
    </div>
</div>

<!-- Users Table -->
<div class="card">
    <div class="card-header">
        <h2 class="card-title">All Users (<span id="userCount">0</span>)</h2>
        <div style="display: flex; gap: 0.5rem;">
            <span class="badge badge-success"><span id="activeCount">0</span> Active</span>
            <span class="badge badge-warning"><span id="warnedCount">0</span> Warned</span>
            <span class="badge badge-danger"><span id="removedCount">0</span> Removed</span>
        </div>
    </div>
    
    <div id="loadingSpinner" class="spinner"></div>
    
    <div id="usersTableContainer" style="display: none; overflow-x: auto;">
        <table class="table">
            <thead>
                <tr>
                    <th onclick="sortTable('name')" style="cursor: pointer;">Name ▼</th>
                    <th onclick="sortTable('email')" style="cursor: pointer;">Email ▼</th>
                    <th onclick="sortTable('status')" style="cursor: pointer;">Status ▼</th>
                    <th onclick="sortTable('days_inactive')" style="cursor: pointer;">Last Active ▼</th>
                    <th>VIP</th>
                    <th style="text-align: right;">Actions</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <!-- Populated by JavaScript -->
            </tbody>
        </table>
    </div>
</div>

<!-- User Action Modal -->
<div id="actionModal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">Confirm Action</h2>
            <button class="btn-close" onclick="closeModal()">×</button>
        </div>
        <div class="modal-body">
            <p id="modalMessage"></p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
            <button id="modalConfirm" class="btn btn-primary">Confirm</button>
        </div>
    </div>
</div>

<style>
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }

    .modal-content {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        max-width: 500px;
        width: 90%;
    }

    .modal-header {
        padding: 1.5rem;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .modal-header h2 {
        color: var(--centauri-cyan);
        font-size: 1.25rem;
    }

    .btn-close {
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 2rem;
        cursor: pointer;
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btn-close:hover {
        color: var(--centauri-cyan);
    }

    .modal-body {
        padding: 1.5rem;
    }

    .modal-footer {
        padding: 1.5rem;
        border-top: 1px solid var(--border-color);
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
    }

    .action-buttons {
        display: flex;
        gap: 0.5rem;
        justify-content: flex-end;
    }

    .action-buttons button {
        padding: 0.25rem 0.75rem;
        font-size: 0.85rem;
    }

    .user-row {
        transition: background 0.2s;
    }

    .user-row:hover {
        background: var(--bg-tertiary) !important;
    }
</style>

<script>
    let allUsers = [];
    let filteredUsers = [];
    let sortColumn = 'name';
    let sortDirection = 'asc';

    async function loadUsers() {
        document.getElementById('loadingSpinner').style.display = 'block';
        document.getElementById('usersTableContainer').style.display = 'none';

        try {
            allUsers = await API.get('/api/users');
            filteredUsers = [...allUsers];
            
            updateCounts();
            renderUsers();
            
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('usersTableContainer').style.display = 'block';
        } catch (error) {
            showAlert(`Failed to load users: ${error.message}`, 'error');
            document.getElementById('loadingSpinner').style.display = 'none';
        }
    }

    function updateCounts() {
        const counts = {
            active: allUsers.filter(u => u.status === 'active').length,
            warned: allUsers.filter(u => u.status === 'warned').length,
            removed: allUsers.filter(u => u.status === 'removed').length
        };

        document.getElementById('userCount').textContent = allUsers.length;
        document.getElementById('activeCount').textContent = counts.active;
        document.getElementById('warnedCount').textContent = counts.warned;
        document.getElementById('removedCount').textContent = counts.removed;
    }

    function renderUsers() {
        const tbody = document.getElementById('usersTableBody');
        
        if (filteredUsers.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: var(--text-muted); padding: 2rem;">No users found</td></tr>';
            return;
        }

        tbody.innerHTML = filteredUsers.map(user => `
            <tr class="user-row">
                <td>
                    <strong>${user.name}</strong>
                    ${user.username ? `<br><small style="color: var(--text-muted);">@${user.username}</small>` : ''}
                </td>
                <td>${user.email || '<span style="color: var(--text-muted);">No email</span>'}</td>
                <td><span class="badge badge-${user.badge_class}">${user.status.toUpperCase()}</span></td>
                <td>
                    ${user.days_inactive !== null ? 
                        `<span style="color: ${user.days_inactive > 25 ? 'var(--danger)' : user.days_inactive > 20 ? 'var(--warning)' : 'var(--success)'}">
                            ${user.days_inactive} days ago
                        </span>` : 
                        '<span style="color: var(--text-muted);">Never</span>'
                    }
                </td>
                <td>
                    ${user.is_vip ? 
                        '<span class="badge badge-info">VIP</span>' : 
                        '<button class="btn btn-secondary" style="padding: 0.25rem 0.5rem; font-size: 0.8rem;" onclick="toggleVIP(\'${user.id}\')">Add VIP</button>'
                    }
                </td>
                <td>
                    <div class="action-buttons">
                        ${user.status !== 'removed' ? `
                            <button class="btn btn-success" onclick="welcomeUser('${user.id}', '${user.name}')">✉ Welcome</button>
                            <button class="btn btn-warning" onclick="warnUser('${user.id}', '${user.name}')">⚠ Warn</button>
                            <button class="btn btn-danger" onclick="removeUser('${user.id}', '${user.name}')">✗ Remove</button>
                        ` : `
                            <button class="btn btn-secondary" onclick="resetUser('${user.id}', '${user.name}')">↻ Reset</button>
                        `}
                        ${user.is_vip ? `
                            <button class="btn btn-secondary" onclick="toggleVIP('${user.id}')">Remove VIP</button>
                        ` : ''}
                    </div>
                </td>
            </tr>
        `).join('');
    }

    function filterUsers() {
        const search = document.getElementById('searchInput').value.toLowerCase();
        const status = document.getElementById('statusFilter').value;

        filteredUsers = allUsers.filter(user => {
            const matchesSearch = !search || 
                user.name.toLowerCase().includes(search) ||
                (user.email && user.email.toLowerCase().includes(search)) ||
                (user.username && user.username.toLowerCase().includes(search));

            const matchesStatus = !status || user.status === status;

            return matchesSearch && matchesStatus;
        });

        renderUsers();
    }

    function sortTable(column) {
        if (sortColumn === column) {
            sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
        } else {
            sortColumn = column;
            sortDirection = 'asc';
        }

        filteredUsers.sort((a, b) => {
            let aVal = a[column];
            let bVal = b[column];

            if (aVal === null || aVal === undefined) return 1;
            if (bVal === null || bVal === undefined) return -1;

            if (typeof aVal === 'string') {
                return sortDirection === 'asc' ? 
                    aVal.localeCompare(bVal) : 
                    bVal.localeCompare(aVal);
            }

            return sortDirection === 'asc' ? aVal - bVal : bVal - aVal;
        });

        renderUsers();
    }

    async function welcomeUser(userId, userName) {
        showActionModal(
            'Send Welcome Email',
            `Send welcome email to ${userName}?`,
            'btn-success',
            async () => {
                try {
                    await API.post(`/api/users/${userId}/welcome`);
                    showAlert(`Welcome email sent to ${userName}`, 'success');
                    closeModal();
                    loadUsers();
                } catch (error) {
                    showAlert(`Failed: ${error.message}`, 'error');
                }
            }
        );
    }

    async function warnUser(userId, userName) {
        showActionModal(
            'Send Warning Email',
            `Send inactivity warning to ${userName}?`,
            'btn-warning',
            async () => {
                try {
                    await API.post(`/api/users/${userId}/warn`, { days: 28 });
                    showAlert(`Warning email sent to ${userName}`, 'success');
                    closeModal();
                    loadUsers();
                } catch (error) {
                    showAlert(`Failed: ${error.message}`, 'error');
                }
            }
        );
    }

    async function removeUser(userId, userName) {
        showActionModal(
            'Remove User',
            `⚠ Remove ${userName} from Plex server?\n\nThis will revoke their access and send them a removal email.`,
            'btn-danger',
            async () => {
                try {
                    await API.post(`/api/users/${userId}/remove`);
                    showAlert(`User ${userName} removed`, 'success');
                    closeModal();
                    loadUsers();
                } catch (error) {
                    showAlert(`Failed: ${error.message}`, 'error');
                }
            }
        );
    }

    async function resetUser(userId, userName) {
        showActionModal(
            'Reset User State',
            `Reset state for ${userName}?\n\nThis will clear warnings and removal status.`,
            'btn-secondary',
            async () => {
                try {
                    await API.post(`/api/users/${userId}/reset`);
                    showAlert(`User ${userName} state reset`, 'success');
                    closeModal();
                    loadUsers();
                } catch (error) {
                    showAlert(`Failed: ${error.message}`, 'error');
                }
            }
        );
    }

    async function toggleVIP(userId) {
        try {
            const result = await API.post(`/api/users/${userId}/vip`);
            showAlert(`VIP status updated`, 'success');
            loadUsers();
        } catch (error) {
            showAlert(`Failed: ${error.message}`, 'error');
        }
    }

    function showActionModal(title, message, btnClass, onConfirm) {
        document.getElementById('modalTitle').textContent = title;
        document.getElementById('modalMessage').textContent = message;
        document.getElementById('modalConfirm').className = 'btn ' + btnClass;
        document.getElementById('modalConfirm').onclick = onConfirm;
        document.getElementById('actionModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('actionModal').style.display = 'none';
    }

    function exportUsers() {
        const csv = [
            ['Name', 'Email', 'Username', 'Status', 'Days Inactive', 'Is VIP'].join(','),
            ...filteredUsers.map(u => [
                u.name,
                u.email || '',
                u.username || '',
                u.status,
                u.days_inactive !== null ? u.days_inactive : 'N/A',
                u.is_vip ? 'Yes' : 'No'
            ].join(','))
        ].join('\n');

        const blob = new Blob([csv], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
    a.download = `plex-auto-prune-gui-users-${new Date().toISOString().split('T')[0]}.csv`;
        a.click();
    }

    function refreshUsers() {
        loadUsers();
    }

    // Event listeners
    document.getElementById('searchInput').addEventListener('input', filterUsers);
    document.getElementById('statusFilter').addEventListener('change', filterUsers);

    // Initialize
    document.addEventListener('DOMContentLoaded', loadUsers);
</script>
{% endblock %}
