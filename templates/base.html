<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CENTAURI{% endblock %} // GUARDIAN</title>
    
    <link rel="stylesheet" href="/static/terminal.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="header">
        <div class="terminal-bar">
            <div class="terminal-dots">
                <div class="terminal-dot dot-red"></div>
                <div class="terminal-dot dot-yellow"></div>
                <div class="terminal-dot dot-green"></div>
            </div>
            <div class="terminal-title">guardian@centauri:~</div>
        </div>
        
        <div class="header-content">
            <div class="prompt-line">
                <span class="prompt-user">guardian</span><span class="prompt-at">@</span><span class="prompt-host">centauri</span>
                <span class="prompt-path">~/auto-prune</span>
                <span class="prompt-symbol">$</span>
                <span class="prompt-command">./guardian --gui</span>
            </div>
            
            <nav class="nav">
                <a href="/dashboard" class="nav-link {% if request.path == '/dashboard' %}active{% endif %}">dashboard</a>
                <a href="/users" class="nav-link {% if request.path == '/users' %}active{% endif %}">users</a>
                <a href="/logs" class="nav-link {% if request.path == '/logs' %}active{% endif %}">logs</a>
                <a href="/settings" class="nav-link {% if request.path == '/settings' %}active{% endif %}">config</a>
                <a href="/logout" class="nav-link">exit</a>
            </nav>
        </div>
    </div>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/static/api.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
