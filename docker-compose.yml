services:
  plex-auto-prune-gui:
    build: .
    container_name: plex-auto-prune-gui
    restart: unless-stopped
    ports:
      - "8080:8080"  # Web UI port - can be changed (e.g., "9090:8080" for external port 9090)
    volumes:
      - ./state:/app/state
      - ./.env:/app/.env  # Mount .env file so setup wizard changes persist
      - ./email_templates:/app/email_templates  # Optional: Custom email templates
